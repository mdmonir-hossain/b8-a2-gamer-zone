<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Zone / B8 A2 Gamer Zone</title>
    <link rel="shortcut icon" href="./images/Frame.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/5e38f6d791.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <!-- nav section start -->
        <nav>
            <div class="nav-container">
                <div class="nav-logo">
                    <img src="./images/Frame.png" alt="">
                    <h1 class="nav-logo-title common-text-color"><span class="logo-first-letter">G</span>amer</h1>
                </div>
                <div class="nav-menu-and-icon">
                    <ul>
                        <li>About Us</li>
                        <li>Developers</li>
                    </ul>
                    <button class="follow-us-btn">Follow Us On
                        <span><i class="fa-brands fa-youtube"></i></span>
                        <span></span><i class="fa-brands fa-tiktok"></i></span>
                    </button>
                </div>
            </div>
        </nav>
        <!-- nav section end -->

        <!-- Banner section start -->
        <div class="banner-section-container">
            <div class="banner-text">
                <h1 class="common-text-color">Play Like The</h1>
                <h1 class="banner-big-font">G.O.A.T.</h1>
                <p class="common-description-color"><i class="fa-regular fa-circle-play icon-color"></i>1-Click instant
                    play</p>
                <p class="common-description-color"><i class="fa-solid fa-download icon-color"></i>No Download</p>
                <p class="common-description-color"><i class="fa-solid fa-user-group"></i>1000s of supported online
                    games</p>
                <button class="signin-btn common-bg-color">Sign in</button>
                <button class="go-rouge-btn">Go Rouge</button>
            </div>
            <div class="banner-img">
                <img src="./images/Group18.png" alt="games picture">
            </div>
        </div>
        <!-- Banner section end -->
    </header>
    <main></main>
    <footer></footer>
</body>

</html>
